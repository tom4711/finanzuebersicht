name: CI

on:
  push:
    branches: [ main, "release/v*" ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Nerdbank.GitVersioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run tests
        run: dotnet test Finanzuebersicht.Tests --configuration Release --logger "console;verbosity=minimal"

  build:
    name: Build (Mac Catalyst)
    runs-on: macos-15
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Nerdbank.GitVersioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install .NET MAUI workloads
        run: dotnet workload install maui-maccatalyst

      - name: Get version
        id: version
        run: |
          dotnet tool install -g nbgv
          echo "VERSION=$(nbgv get-version -v SemVer2)" >> $GITHUB_OUTPUT

      - name: Build Mac Catalyst (unsigned)
        run: |
          cd Finanzuebersicht
          dotnet build -f net10.0-maccatalyst \
            -c Release \
            -p:ValidateXcodeVersion=false \
            -p:CodesignKey="" \
            -p:CodesignProvision=""

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: Finanzuebersicht-${{ steps.version.outputs.VERSION }}-maccatalyst
          path: Finanzuebersicht/bin/Release/net10.0-maccatalyst/**/*.app
          retention-days: 14
